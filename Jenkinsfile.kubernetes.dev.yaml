apiVersion: v1
kind: Pod
spec:
  serviceAccountName: default
  containers:
 - name: docker
    image: "docker:stable"
    command:
    - cat
    tty: true
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock
  volumes:
  - name: docker-socket
    hostPath:
      path: /var/run/docker.sock
